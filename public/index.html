    .container {

    .toggle-btn {

        font-size: 20px;
    }

    .content {
        flex-grow: 1;
        background: white;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* ===== Landing Page ===== */
    #landing {
        position: fixed;
        inset: 0;
        background: #030E1D;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .landing-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 211px);
        gap: 24px;
        justify-content: center;
        max-width: 1200px;
    }

    .landing-tile {
        width: 211px;
        height: 210px;
        background: #081B33;
        border: 1px solid #1C3B5A;
        border-radius: 14px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s, transform 0.2s;
    }

    .landing-tile:hover {
        background: #0B2545;
        transform: translateY(-4px);
    }

    .landing-tile-wide {
        width: 353px;
        height: 124px;
        grid-column: 1 / -1;
        justify-self: center;
        font-size: 20px;
    }
</style>
