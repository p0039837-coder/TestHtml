<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Municipal BI Navigation</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #030E1D;
    overflow: hidden;
}

/* ===== כפתור מסך מלא – שמאל ===== */
.top-left-buttons {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 3000;
}

.top-btn {
    background: #0b3a53;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
}

/* ===== כפתור תפריט – ימין ===== */
.top-right-button {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 3000;
}

/* ===== תפריט צד ===== */
.sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 260px;
    height: 100%;
    background: #001f33;
    color: white;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 2500;
    padding-top: 70px;
}

.sidebar.open {
    transform: translateX(0);
}

.sidebar h2 {
    padding: 15px;
    margin: 0;
    background: #00334d;
    text-align: center;
}

.menu-btn {
    padding: 14px;
    border-bottom: 1px solid #00334d;
    cursor: pointer;
}

.menu-btn:hover {
    background: #004466;
}

/* ===== אזור ראשי ===== */
.main {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* ===== גריד ריבועים ===== */
.tiles-wrapper {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 18px;
    width: calc(100% - 120px);
    max-width: 1600px;
    justify-items: center;
}

/* ===== ריבוע ===== */
.tile {
    width: 185px;
    height: 185px;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: white;
    text-decoration: none;
    text-align: center;
    font-size: 15px;
    cursor: pointer;
}

.tile img {
    max-width: 64px;
    max-height: 64px;
    object-fit: contain;
}

/* ===== ריבוע תחתון ===== */
.main-dashboard {
    margin-top: 40px;
    width: 360px;
    height: 120px;
    border: 1px solid rgba(255,255,255,0.35);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    text-decoration: none;
    cursor: pointer;
}

/* ===== iframe של הדוחות ===== */
#reportFrame {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: none;
    z-index: 2000;
    background: #030E1D;
}
</style>
</head>

<body>

<!-- מסך מלא – שמאל -->
<div class="top-left-buttons">
    <div class="top-btn" id="fullscreenBtn" onclick="toggleFullscreen()">⛶ מסך מלא</div>
</div>

<!-- תפריט – ימין -->
<div class="top-right-button">
    <div class="top-btn" onclick="toggleSidebar()">☰ תפריט</div>
</div>

<!-- תפריט צד -->
<div id="sidebar" class="sidebar">
    <h2>פריט ניווט</h2>

    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=7719ef70-1954-4d51-8c54-6da0501d9ae0&autoAuth=true&ctid=a8bf01d5-f36b-4b08-ad19-18fe50aa833c&navContentPaneEnabled=false')">
        מרשם אוכלוסין עיר
    </div>

    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=a2d09f47-b8f0-4aa1-b5f7-cf2b01001086&autoAuth=true&ctid=a8bf01d5-f36b-4b08-ad19-18fe50aa833c&navContentPaneEnabled=false')">
        מרשם אוכלוסין שכונה
    </div>
</div>

<!-- תוכן -->
<div class="main">
    <div class="tiles-wrapper">
        <div class="tile" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=7719ef70-1954-4d51-8c54-6da0501d9ae0&autoAuth=true&ctid=a8bf01d5-f36b-4b08-ad19-18fe50aa833c&navContentPaneEnabled=false')">
            <img src="">
            <span>מרשם אוכלוסין עיר</span>
        </div>

        <div class="tile" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=a2d09f47-b8f0-4aa1-b5f7-cf2b01001086&autoAuth=true&ctid=a8bf01d5-f36b-4b08-ad19-18fe50aa833c&navContentPaneEnabled=false')">
            <img src="">
            <span>מרשם אוכלוסין שכונה</span>
        </div>
    </div>

    <div class="main-dashboard" onclick="hideReport()">לוח בקרה ראשי</div>
</div>

<!-- iframe -->
<iframe id="reportFrame"></iframe>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

document.addEventListener("fullscreenchange", () => {
    document.getElementById("fullscreenBtn").textContent =
        document.fullscreenElement ? "✖ יציאה ממסך מלא" : "⛶ מסך מלא";
});

function loadReport(url) {
    const frame = document.getElementById("reportFrame");
    frame.src = url;
    frame.style.display = "block";
}

function hideReport() {
    const frame = document.getElementById("reportFrame");
    frame.src = "";
    frame.style.display = "none";
}
</script>

</body>
</html>
