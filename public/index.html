<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Municipal Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #021C32;
        color: white;
    }

    /* 专 注 */
    .header {
        width: 100%;
        padding: 20px 40px;
        background: url('https://i.imgur.com/ZQcU9pR.png'); /* 转 祝 专拽注 砖 */
        background-size: cover;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header .title-block {
        font-size: 16px;
        line-height: 1.6;
    }

    .header .logo {
        height: 85px;
    }

    /* 专砖转 拽转 */
    .grid {
        margin: 40px auto;
        width: 85%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
    }

    /* 拽 */
    .tile {
        background: #08263D;
        border-radius: 14px;
        padding: 25px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid #0C354E;
    }

    .tile:hover {
        background: #0C3A54;
        transform: translateY(-4px);
    }

    .tile img {
        width: 85px;
        height: 85px;
        margin-bottom: 15px;
    }

    .tile-text {
        font-size: 18px;
        margin-top: 5px;
    }

    /* 驻转专  */
    .bottom-button-container {
        width: 100%;
        text-align: center;
        margin-top: 50px;
    }

    .bottom-button {
        display: inline-block;
        background: #08263D;
        padding: 20px 40px;
        border-radius: 18px;
        font-size: 20px;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid #0C354E;
    }

    .bottom-button:hover {
        background: #0C3A54;
    }

</style>
</head>

<body>

<!-- 专 注 -->
<div class="header">
    <div class="title-block">
        <div>03-12-2025 14:17</div>
        <div>拽专 ,</div>
    </div>

    <img class="logo" src="https://i.imgur.com/x6kmhfi.png" alt="logo"/>
</div>

<!-- 专砖转 拽转 -->
<div class="grid">

    <div class="tile" onclick="goTo('LINK1')">
        <img src="https://i.imgur.com/uQ7bC3I.png">
        <div class="tile-text">住注转 注专转</div>
    </div>

    <div class="tile" onclick="goTo('LINK2')">
        <img src="https://i.imgur.com/0u3xY5y.png">
        <div class="tile-text">专</div>
    </div>

    <div class="tile" onclick="goTo('LINK3')">
        <img src="https://i.imgur.com/JRu9NL4.png">
        <div class="tile-text"> 转专 拽转</div>
    </div>

    <div class="tile" onclick="goTo('LINK4')">
        <img src="https://i.imgur.com/jzll5Rm.png">
        <div class="tile-text">爪专转 </div>
    </div>

    <!-- 砖专 2 -->
    <div class="tile" onclick="goTo('LINK5')">
        <img src="https://i.imgur.com/aJ6yaJe.png">
        <div class="tile-text">驻 砖驻</div>
    </div>

    <div class="tile" onclick="goTo('LINK6')">
        <img src="https://i.imgur.com/1Cvw9eZ.png">
        <div class="tile-text">专 注专</div>
    </div>

    <div class="tile" onclick="goTo('LINK7')">
        <img src="https://i.imgur.com/5Wj2YrG.png">
        <div class="tile-text">专砖 住 砖</div>
    </div>

    <div class="tile" onclick="goTo('LINK8')">
        <img src="https://i.imgur.com/DmPmT6U.png">
        <div class="tile-text">专砖 住 注专</div>
    </div>

    <!-- 砖专 3 -->
    <div class="tile" onclick="goTo('LINK9')">
        <img src="https://i.imgur.com/y1Je12s.png">
        <div class="tile-text">转注住拽 注专转</div>
    </div>

    <div class="tile" onclick="goTo('LINK10')">
        <img src="https://i.imgur.com/uqw8rGt.png">
        <div class="tile-text"> 砖转</div>
    </div>

    <div class="tile" onclick="goTo('LINK11')">
        <img src="https://i.imgur.com/I7rAHMh.png">
        <div class="tile-text">拽 106</div>
    </div>

    <div class="tile" onclick="goTo('LINK12')">
        <img src="https://i.imgur.com/LoXbRXW.png">
        <div class="tile-text">拽专 专</div>
    </div>

</div>

<!-- 驻转专 转转 -->
<div class="bottom-button-container">
    <div class="bottom-button" onclick="goTo('HOME_LINK')">  拽专 专砖</div>
</div>

<script>
function goTo(url) {
    window.location.href = url;
}
</script>

</body>
</html>
