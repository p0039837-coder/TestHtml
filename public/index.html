<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Municipal BI Navigation</title>

<style>
/* ===== בסיס ===== */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: #030E1D;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== מסך טעינה ===== */
#loader {
    position: fixed;
    inset: 0;
    background: #030E1D;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
}

.dots span {
    animation: blink 1.4s infinite both;
    font-size: 26px;
}
.dots span:nth-child(2) { animation-delay: .2s; }
.dots span:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
    0% { opacity: .2; }
    20% { opacity: 1; }
    100% { opacity: .2; }
}

/* ===== כפתורים עליונים ===== */
.top-left {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 3000;
}

.top-right {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 3000;
}

.btn {
    background: #0b3a53;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
}

/* ===== תפריט צד ===== */
.sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 260px;
    height: 100%;
    background: #001f33;
    color: white;
    transform: translateX(100%);
    transition: transform .3s ease;
    z-index: 2500;
    padding-top: 70px;
}

.sidebar.open {
    transform: translateX(0);
}

.menu-btn {
    padding: 14px;
    border-bottom: 1px solid #00334d;
    cursor: pointer;
}
.menu-btn:hover {
    background: #004466;
}

/* ===== iframe ===== */
#reportFrame {
    width: 100vw;
    height: 100vh;
    border: none;
    display: none;
}
</style>
</head>

<body>

<!-- מסך טעינה -->
<div id="loader">
    <div>טוען נתונים</div>
    <div class="dots">
        <span>.</span><span>.</span><span>.</span>
    </div>
</div>

<!-- כפתורים -->
<div class="top-left">
    <div class="btn" id="fsBtn" onclick="toggleFullscreen()">⛶ מסך מלא</div>
</div>

<div class="top-right">
    <div class="btn" onclick="toggleSidebar()">☰ תפריט</div>
</div>

<!-- תפריט צד -->
<div id="sidebar" class="sidebar">
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=7719ef70-1954-4d51-8c54-6da0501d9ae0')">מרשם אוכלוסין עיר</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=a2d09f47-b8f0-4aa1-b5f7-cf2b01001086')">מרשם אוכלוסין שכונה</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=a4ec7683-19f1-45e9-8e1c-6e9aaeb55bc9')">רכבים עירוניים</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=d975dff7-b2e3-450e-9399-569719e6734d')">פינוי אשפה</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=db1d38ec-8b52-4a44-865c-a5109c9f9d4c')">צריכת מים</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=74ebfd2d-c849-4212-aa50-f76aedc0e9af')">זימון תורים</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=bc90014d-042e-4c88-a795-790a681656e7')">ארנונה</div>
    <div class="menu-btn" onclick="loadReport('https://app.powerbi.com/reportEmbed?reportId=92eef28d-b435-4601-bc70-a26972596b45')">הסעות עירוניות</div>
</div>

<!-- iframe -->
<iframe id="reportFrame"></iframe>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

document.addEventListener("fullscreenchange", () => {
    document.getElementById("fsBtn").textContent =
        document.fullscreenElement ? "✖ יציאה ממסך מלא" : "⛶ מסך מלא";
});

function loadReport(baseUrl) {
    const frame = document.getElementById("reportFrame");
    const loader = document.getElementById("loader");

    loader.style.display = "flex";
    frame.style.display = "none";

    frame.src =
        baseUrl +
        "&autoAuth=true" +
        "&ctid=a8bf01d5-f36b-4b08-ad19-18fe50aa833c" +
        "&navContentPaneEnabled=false" +
        "&filterPaneEnabled=false" +
        "&background=transparent";

    frame.onload = () => {
        loader.style.display = "none";
        frame.style.display = "block";
    };
}
</script>

</body>
</html>
